<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cre8Tonics - Custom Electronics Projects & Kits</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Cre8Tonics - Custom Project Request & Kits</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Custom Project Request Form -->
        <section class="form-section">
            <h2>Custom Project Request</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="type">Product Type:</label>
                    <select id="type" name="type" required>
                        <option value="">Select a type</option>
                        <option value="Arduino">Arduino</option>
                        <option value="Raspberry Pi">Raspberry Pi</option>
                        <option value="IoT">IoT</option>
                        <option value="Robotics">Robotics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="budget">Budget (â‚¹):</label>
                    <input type="number" id="budget" name="budget" min="0" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <div class="form-group">
                    <label for="description">Requirements:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <input type="hidden" id="date" name="date">
                <button type="submit" class="submit-btn">Submit Request</button>
            </form>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <h2>Our Popular Kits</h2>
            <div class="products-grid" id="productsGrid">
                <!-- Products will be added dynamically via JavaScript -->
            </div>
        </section>
    </main>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalProductName"></h2>
            <div class="modal-body">
                <img id="modalProductImage" src="" alt="Product Image">
                <div class="modal-details">
                    <p class="modal-price" id="modalProductPrice"></p>
                    <p class="modal-description" id="modalProductDescription"></p>
                    <form id="purchaseForm">
                        <div class="form-group">
                            <label for="buyerName">Your Name:</label>
                            <input type="text" id="buyerName" name="buyerName" required>
                        </div>
                        <div class="form-group">
                            <label for="buyerEmail">Your Email:</label>
                            <input type="email" id="buyerEmail" name="buyerEmail" required>
                        </div>
                        <button type="submit" class="submit-btn">Confirm Purchase</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Floating Button -->
    <a href="https://wa.me/918262854753?text=Hi,%20I'm%20interested%20in%20a%20custom%20electronics%20project%20from%20Cre8Tonics." class="whatsapp-float" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
    </a>

    <!-- Alert Box -->
    <div class="alert" id="alertBox"></div>
    
</body>
</html>
